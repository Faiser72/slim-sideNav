<h5 class="title-header"> EDIT TEACHER</h5>

<div class="container pt-3">
    <form action="">
        <div class="container">
            <div class="row d-flex justify-content-around mx-auto">
                <div class="col-lg-5">

                </div>
                <div class="col-lg-2 col-md-6 col-sm-12">
                    <div class="text-left mt-2">
                        <img [src]="placeholder_path" alt="" width="150px" height="180px"
                            class="p-1 border profile-holder" (click)="photoUpload.click()" />
                        <input type="file" name="photoUpload" accept="image/*" id="photoUpload" #photoUpload
                            (change)="getPhotoFile(photoUpload, $event)" hidden />
                        <div>
                            <span class="candidate-photo-name">&nbsp;{{ doctorPhotoName }}&nbsp;</span>
                            <span style="color: red;" *ngIf="photoMessage">{{
                                photoMessage
                                }}</span>
                        </div>
                        <br />
                    </div>
                </div>
                <div class="col-lg-5">

                </div>

            </div>
            <div class="row d-flex justify-content-around w-75 mx-auto">
                <div class="col">
                    <p class="mb-3 text-left main-bg-2">Teacher Details</p>
                </div>
            </div>
            <div class="row d-flex justify-content-around w-75 mx-auto">
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <mat-form-field class="field-full-width" appearance="outline">
                        <mat-label>Name<sup class="text-danger">*</sup></mat-label>
                        <input matInput placeholder="Ex.Sudhakar" value="" />
                    </mat-form-field>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <mat-form-field class="field-full-width" appearance="outline">
                        <mat-label>Phone Number<sup class="text-danger">*</sup></mat-label>
                        <input matInput placeholder="Ex. 8989765456" value="" />
                    </mat-form-field>
                </div>
            </div>

            <div class="row d-flex justify-content-around w-75 mx-auto mt-3">
                <div class="col">
                    <mat-form-field class="field-full-width" appearance="outline">
                        <mat-label>Email address<sup class="text-danger">*</sup></mat-label>
                        <input matInput placeholder="Ex. name@example.com" value="" />
                    </mat-form-field>
                </div>
            </div>

            <div class="row d-flex justify-content-around w-75 mx-auto mt-3">
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <mat-form-field class="field-full-width" appearance="outline">
                        <mat-label>Date of Birth<sup class="text-danger">*</sup></mat-label>
                        <input matInput type="date" placeholder="Ex. 06-01-2021" value="" />
                    </mat-form-field>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <mat-form-field class="field-full-width" appearance="outline">
                        <mat-label>Joining Date<sup class="text-danger">*</sup></mat-label>
                        <input matInput type="date" placeholder="Ex. 06-01-2021" value="" />
                    </mat-form-field>
                </div>
            </div>

            <div class="row d-flex justify-content-around w-75 mx-auto mt-3">
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <mat-form-field class="field-full-width" appearance="outline">
                        <mat-label>Subject<sup class="text-danger">*</sup></mat-label>
                        <input matInput placeholder="Ex.Hindi" value="" />
                    </mat-form-field>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <mat-form-field class="field-full-width" appearance="outline">
                        <mat-label>Teaching Since<sup class="text-danger">*</sup></mat-label>
                        <input matInput type="date" placeholder="Ex. 06-01-2021" value="" />
                    </mat-form-field>
                </div>
            </div>


            <div class="row d-flex justify-content-around w-75 mx-auto mt-3">
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <mat-form-field class="field-full-width" appearance="outline">
                        <mat-label>Teacher User Id<sup class="text-danger">*</sup></mat-label>
                        <input matInput placeholder="Ex.EXOWL123" value="" />
                    </mat-form-field>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <mat-form-field class="field-full-width" appearance="outline">
                        <mat-label>Qualification <sup class="text-danger">*</sup></mat-label>
                        <input matInput placeholder="Ex. MBBS, MD" value="" />
                    </mat-form-field>
                </div>
            </div>

            <div class="row d-flex justify-content-around w-75 mx-auto mt-3">
                <div class="col">
                    <mat-form-field class="field-full-width" appearance="outline">
                        <mat-label>Experience</mat-label>
                        <textarea matInput placeholder="Ex. Having 2 years of experience in teaching"></textarea>
                    </mat-form-field>
                </div>
            </div>

            <div class="row w-75 float-right d-flex justify-content-right mt-3 mb-4">
                <div class="col-lg-6 float-left mt-2">
                    <!-- <label for="institute name" class="form-label labelName">Status</label> -->
                    <mat-radio-group aria-label="Select an option" color='primary'>
                        <mat-radio-button value="1" class="radioText">Activate</mat-radio-button>
                        <mat-radio-button value="2" class="ml-5 radioText">Deactivate</mat-radio-button>
                    </mat-radio-group>
                </div>

                <div class="col-lg-2 float-right">
                    <!-- <button type="button" mat-raised-button class="main-bg"
                        (click)="routeToEditInstituteAdmin()">EDIT</button> -->
                </div>
                <div class="col-lg-2 float-right">
                    <button type="button" mat-raised-button color="primary" class="text-light">SAVE</button>
                </div>
            </div>

            <div class="row mt-3 w-75  mx-auto mb-4">
                <div class="col-lg-8 d-flex justify-content-around float-left">
                    <button type="button" class="btns " mat-stroked-button color="primary">
                        Regenerate Password
                    </button>
                    <button type="button" class="btns" mat-stroked-button color="primary">
                        Student New Password
                    </button>
                </div>

                <div class="col-lg-4 float-right">
                    <!-- <button type="button" class="btns" mat-stroked-button color="primary">
                        Student New Password
                    </button> -->
                </div>
            </div>
        </div>
    </form>
</div>
