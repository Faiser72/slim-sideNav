<h4 class="title-header">- Add Institute Admin -</h4>
<div class="container-fluid">
    <div class="mt-3">
        <div class="container overflow-scroll">
            <div class="pt-2 pb-3">
                <!-- <div class="form-group">
                    <label class="form-label labelName">Select Institute</label>

                <div class="row d-flex justify-content-around ml-5 mr-5 w-75 mx-auto">
                    <div class="col-lg-6 col-md-12 col-sm-12 text-center ">
                        <mat-form-field appearance="outline" class="field-full-width mat-form-field-search">
                            <input matInput (keyup)="applyFilter($event)" placeholder="Search here..." />
                            <mat-icon color="primary" matSuffix>search</mat-icon>
                        </mat-form-field>
                    </div>
                    <div class="col-lg-4 col-md-12 col-sm-12 mx-auto">
                        <mat-form-field appearance="outline" class="field-full-width">
                            <mat-label>Filter</mat-label>
                            <mat-select>
                                <mat-option value="all">ALL</mat-option>
                                <mat-option value="pending">Name</mat-option>
                                <mat-option value="submitted">Code</mat-option>
                                <mat-option value="evaluated">Date</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <!-- <div class="col-lg-2 col-md-12 col-sm-12  text-right mt-3 float-right">
                        <div class="row">
                            <div class="col">
                                <mat-icon matRipple color='primary' class="icon" (click)="list()" title="List View">list
                                </mat-icon>
                            </div>
                            <div class="col">
                                <mat-icon matRipple color='primary' class="icon" (click)="grid()" title="grid View">
                                    grid_on</mat-icon>
                            </div>
                        </div>
                    </div> -->
                </div>
            </div>
            <div class="pt-2">
                <mat-card class="mainCard pb-3 pt-3 shadow" *ngIf="gridView">
                    <div>
                        <div class="row pl-3 pr-2">
                            <div class="col-md-2 pb-2 pt-2 hover" *ngFor="let itm of InstituteDetails"
                                (click)="instituteObject(itm)">
                                <div class="circleImg mx-auto">
                                    <div class="text-center">
                                        <img src="../../../../../assets/imgs/man.png" class=" w-75 mt-2 img-fluid">
                                    </div>
                                </div>
                                <div class="text-center mt-2">
                                    <h6>{{itm.instituteName}}</h6>
                                    <h6>{{itm.instituteId}}</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </mat-card>
            </div>
            <!-- <div class="pt-3 d-flex justify-content-end">
                <button type="button" class="btn cusTomBut">Select Institute</button>
            </div> -->
            <div *ngIf="displayInstituteAdminDetails">

                <div class="row mt-5 pt-5 w-100">
                    <div class="col-lg-12 col-md-12 col-sm-12 mx-auto text-center">
                        <h5 class="title-header text-center">Selected Institute</h5>
                    </div>
                </div>
                <div class="row mt-3 w-75 d-flex justify-content-around mx-auto">
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <p class="blue">Institute Name: &nbsp; <b> {{selectedInstituteName}}</b> </p>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <p class="blue">Institute Id: &nbsp; <b> {{selectedInstituteId}}</b> </p>

                    </div>
                </div>
                <div class="row pt-5">
                    <div class="col-md-8">
                        <div class="row mt-5">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <!-- <label for="institute name" class="form-label labelName">Institute Admin Name</label>
                                <input type="text" class="form-control cusInputField"
                                    placeholder="Ex: Sikkim Institute"> -->
                                    <mat-form-field class="field-full-width" appearance="outline">
                                        <mat-label>Institute Admin Name</mat-label>
                                        <input matInput placeholder="Ex. Sikkim Institute" value="" />
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <!-- <label for="institute name" class="form-label labelName">Phone Number</label>
                                <input type="text" class="form-control cusInputField" placeholder="Ex: 8867883790"> -->
                                    <mat-form-field class="field-full-width" appearance="outline">
                                        <mat-label>Phone Number</mat-label>
                                        <input matInput placeholder="Ex.  8867883790" value="" />
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <!-- <label for="institute name" class="form-label labelName">Institute Admin UserID</label>
                                <input type="text" class="form-control cusInputField"
                                    placeholder="Ex: Sikkim Institute"> -->
                                    <mat-form-field class="field-full-width" appearance="outline">
                                        <mat-label>Institute Admin UserID</mat-label>
                                        <input matInput placeholder="Ex. Sikkim Institute" value="" />
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <!-- <label for="institute name" class="form-label labelName">Email Address</label>
                                <input type="text" class="form-control cusInputField"
                                    placeholder="Ex: email@example.com"> -->
                                    <mat-form-field class="field-full-width" appearance="outline">
                                        <mat-label>Email Address</mat-label>
                                        <input matInput placeholder="Ex. email@example.com" value="" />
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="hex hex-1 hex-gap mt-5" title="Click Here To Upload">
                            <div class="inner">
                                <img src="../../../../../assets/imgs/man.png" alt="">
                            </div>
                            <div class="corner-1"></div>
                            <div class="corner-2"></div>
                            <input type="file"
                                style="opacity: 0.0; position: absolute; top: 0; left: 0; bottom: 0; right: 0; width: 100%; height:100%;" />
                        </div>
                    </div>
                </div>

                <div class="text-center pt-3">
                    <!-- <button type="button" class="btn cusTomBut">Add Institute Admin</button> -->
                    <button type="button" mat-raised-button color="primary" class=" cusTomBut text-light">Add Institute
                        Admin</button>

                </div>
            </div>

        </div>
    </div>
</div>
