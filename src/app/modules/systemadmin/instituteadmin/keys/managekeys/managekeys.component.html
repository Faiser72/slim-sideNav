    <div class="mt-3">
        <div class="container overflow-scroll">
            <div class="pt-2 pb-3">

                <div class="row d-flex justify-content-around ml-5 mr-5 w-75 mx-auto">
                    <div class="col-lg-6 col-md-12 col-sm-12 text-center ">
                        <mat-form-field appearance="outline" class="field-full-width">
                            <input matInput (keyup)="applyFilter($event)" placeholder="Search here..." />
                            <mat-icon color="primary" matSuffix>search</mat-icon>
                        </mat-form-field>
                    </div>
                    <div class="col-lg-4 col-md-12 col-sm-12 mx-auto">
                        <mat-form-field appearance="outline" class="field-full-width">
                            <mat-label>Filter</mat-label>
                            <mat-select>
                                <mat-option value="all">ALL</mat-option>
                                <mat-option value="pending">Name</mat-option>
                                <mat-option value="submitted">Code</mat-option>
                                <mat-option value="evaluated">Date</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-lg-2 col-md-12 col-sm-12  text-right mt-3 float-right">
                        <div class="row">
                            <div class="col">
                                <mat-icon matRipple color='primary' class="icon" (click)="list()" title="List View">list
                                </mat-icon>
                            </div>
                            <div class="col">
                                <mat-icon matRipple color='primary' class="icon" (click)="grid()" title="grid View">
                                    grid_on</mat-icon>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- for list view starts here -->
            <div class="mat-elevation-z8" *ngIf='listView'>
                <table mat-table [dataSource]="dataSource" matSort>
                    <!-- ID Column -->
                    <ng-container matColumnDef="slNo">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header">Sl.no</th>
                        <td mat-cell *matCellDef="let row">
                            {{dataSource.filteredData.indexOf(row) + 1}}.</td>
                    </ng-container>

                    <!-- typeOFKey Column -->
                    <ng-container matColumnDef="typeOFKey">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header">
                            Type Of Key
                        </th>
                        <td mat-cell *matCellDef="let row">
                            {{ row.typeOFKey }}</td>
                    </ng-container>

                    <!-- description Column -->
                    <ng-container matColumnDef="description">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header">
                            Description
                        </th>
                        <td mat-cell *matCellDef="let row">
                            {{ row.description }}</td>
                    </ng-container>

                   

                    <!-- Action Column -->
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef class="table_header">Action</th>
                        <td mat-cell *matCellDef="let row">
                            <div class="action-btn">
                                <a class="action-link">
                                    <mat-icon class="edit-btn" title="Edit">edit</mat-icon>
                                </a>
                            </div>
                            <span style="color: #3f51b5;">|</span>
                            <div class="action-btn">
                                <a  class="action-link">
                                    <mat-icon class="delete-btn" title="Delete">delete_forever</mat-icon>
                                </a>
                            </div>
                            <span style="color: #3f51b5;">|</span>
                            <div class="action-btn">
                                <a class="action-link">
                                    <mat-icon class="delete-btn" title="Preliminary Check">description</mat-icon>
                                </a>
                            </div>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr class="row-style" mat-row *matRowDef="let row; columns: displayedColumns"></tr>

                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            </div>
            <!-- for list view ends here -->

            <!-- for grid starts here -->
            <mat-card class=" mainCard pb-3 pt-3 shadow" *ngIf='gridView'>
                <div >
                    <div class="row pl-3 pr-2">
                        <div class="col-md-2 pb-2 pt-2 hover" *ngFor="let keys of keysDetails"
                            (click)="routeToViewKey()">
                            <div class="circleImg mx-auto">
                                <div class="text-center">
                                    <img src="../../../../../assets/imgs/man.png" class=" w-75 mt-2 img-fluid">
                                </div>
                            </div>
                            <div class="text-center mt-2">
                                <h6>Emglish</h6>
                                <h6>Chemistry</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </mat-card>

                <button type="button" class="btn cusTomBut ml-3" (click)='routeTOEditInstitute()'>Edit
                    Institute</button>

        </div>
    </div>
